name: CI

on:
  pull_request:
    branches: [master]
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: E2E tests
        run: npm run test:e2e

  worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        working-directory: worker
        run: npm ci
      - name: Run tests
        working-directory: worker
        run: npm test
